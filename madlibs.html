<!DOCTYPE html>
<html>
<head>
  <title>Madlibs</title>
</head>
<body>
  <div id="content">
    <h2>Madlibs</h2>
    <p>Change the following presidential quote!</p>
    <form id="form1" action="#" method="post">
      <p>
        My fellow,
        <select name="word1">
          <option value="Americans">Americans</option>
          <option value="Jedi">Jedi</option>
          <option value="Guardians">Guardians</option>
          <option value="Marklar">Marklar</option>
          <option value="Pokemon">Pokemon</option>
        </select>,
        ask not what your
        <select name="word2">
          <option value="country">country</option>
          <option value="clone-troopers">clone troopers</option>
          <option value="Tower">Tower</option>
          <option value="Marklar">Marklar</option>
          <option value="trainer">trainer</option>
        </select>
        can do for
        <select name="word3">
          <option value="you"> you -</option>
          <option value="us"> us -</option>
          <option value="fireteam"> your fireteam -</option>
          <option value="Marklar"> Marklar -</option>
          <option value="team"> the team -</option>
        </select>
        ask what
        <select name="word4">
          <option value="you">you</option>
          <option value="Order">the Order</option>
          <option value="fellow-guardians">your fellow Guardians</option>
          <option value="Marklar">Marklar</option>
          <option value="Charizard">Charizard</option>
        </select>
        can do for your
        <select name="word5">
          <option value="country">country.</option>
          <option value="troopers">troopers.</option>
          <option value="City">City.</option>
          <option value="Marklar">Marklar.</option>
          <option value="gym-badges">gym-badges.</option>
        </select>
      </p>
      <input type="submit" id="submit" name="submit" value="generate sentence!" />
    </form>
    <script src="js/madlibs.js" type="text/javascript"></script>
  </div>
</body>
</html>
